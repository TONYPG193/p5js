  <script>
    var selectedColor = 0;
    function setSelectedColor(c) {
      selectedColor = c;
    }

    function areColorLevelsEqual(c1, c2, includeAlpha = true) {
      let areEqual = c1.levels[0] === c2.levels[0] &&
        c1.levels[1] === c2.levels[1] &&
        c1.levels[2] === c2.levels[2];

      if (includeAlpha) {
        areEqual &= c1.levels[3] === c2.levels[3];
      }
      return areEqual;
    }
  </script>
