<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width:200px" id="sidebar">
    <div class="w3-bar w3-dark-grey">
      <span class="w3-bar-item w3-padding-16">Content</span>
      <button onclick="sidebar_close()" class="w3-bar-item w3-button w3-right w3-padding-16"
        title="close Sidebar">&times;</button>
    </div>
    <div class="w3-bar-block">
      <span class="w3-bar-item">Size: <input type="range" min="1" max="100" value="50" style="width:100%"/></span> 
      <a class="w3-bar-item w3-button w3-green" href="javascript:void(0)">Home</a>
      <a class="w3-bar-item w3-button" href="javascript:void(0)">About</a>
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Contact</a>
      <div class="w3-dropdown-hover">
        <a class="w3-button" href="javascript:void(0)">Dropdown <i class="fa fa-caret-down"></i></a>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a class="w3-bar-item w3-button" href="javascript:void(0)">Link 1</a>
          <a class="w3-bar-item w3-button" href="javascript:void(0)">Link 2</a>
          <a class="w3-bar-item w3-button" href="javascript:void(0)">Link 3</a>
        </div>
      </div>
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Support</a>
    </div>
  </div>

  <div id="main" style="margin-left:200px">
    <div class="w3-container w3-display-container"> <!-- add 0 padding here to have no left padding -->
      <span title="Expanded Sidebar" style="display:none" id="expanded-sidebar"
        class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="sidebar_open()">&#9776;</span>
      <h3 class="h3" style="position:fixed;top:36px;">My Page</h3>
      <div id="sketch-container">
        
      </div>
    </div>
  </div>

  <script>
    function sidebar_open() {
      document.getElementById("main").style.marginLeft = "180px";
      document.getElementById("sidebar").style.width = "180px";
      document.getElementById("sidebar").style.display = "block";
      document.getElementById("expanded-sidebar").style.display = 'none';
    }
    function sidebar_close() {
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("sidebar").style.display = "none";
      document.getElementById("expanded-sidebar").style.display = "inline-block";
    }
  </script>
  
</body>

</html>
